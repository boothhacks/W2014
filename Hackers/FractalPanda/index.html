<script type="text/javascript">
	function change() 
	{
	    var elem = document.getElementById("clickMeButton");
	    if (elem.value=="Click the button") 
	    	{
	    		elem.value = "Don't you dare click the button again.";
	    	}
	    else 
	    	{
	    		elem.value = "You had to keep clicking, didn't you?";
			}
	}
</script>

<script type="text/javascript">
	function move() 
	{
	    var elem = document.getElementById("dontClickMeButton");
	    elem.setAttribute('style', 'position:absolute; top:' + Math.random() * document.documentElement.clientWidth + 'px; left:' + Math.random() * document.documentElement.clientHeight + 'px;');
	    throw new Error("dontclickme!!!")
	}
</script>
